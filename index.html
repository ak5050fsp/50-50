
<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>50-50 - सस्ती शॉपिंग की दुकान</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #fefefe;
    }
    header {
      background-color: #ff5252;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 30px;
    }
    .section {
      padding: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      background-color: #fff;
      border-radius: 8px;
    }
    .discount {
      background-color: #fdd835;
      color: black;
      padding: 5px;
      margin-bottom: 10px;
      display: inline-block;
      border-radius: 5px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>50-50 Store</h1>
    <p>यहां हर चीज़ पर 50-50% का धमाकेदार डिस्काउंट!</p>
  </header>

  <div class="section">
    <h2>टॉप कैटेगरीज</h2>
    <div class="products">
      <div class="product">
        <div class="discount">50% OFF</div>
        <p>कपड़े</p>
      </div>
      <div class="product">
        <div class="discount">50% OFF</div>
        <p>जूते</p>
      </div>
      <div class="product">
        <div class="discount">50% OFF</div>
        <p>कॉस्मेटिक्स</p>
      </div>
      <div class="product">
        <div class="discount">50% OFF</div>
        <p>किताबें</p>
      </div>
      <div class="product">
        <div class="discount">50% OFF</div>
        <p>डेली यूज़</p>
      </div>
    </div>
  </div>

  <footer>
    © 2025 - 50-50 Store | सबसे सस्ती शॉपिंग की गारंटी
  </footer>
</body>
</html>
